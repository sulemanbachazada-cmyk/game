
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Red Blue Eyelashes | Global Gaming Elite</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #050505;
      color: #e5e7eb;
      overflow-x: hidden;
    }
    .rb-gradient {
      background: linear-gradient(135deg, #ff004c 0%, #00d4ff 100%);
    }
    .text-rb {
      background: linear-gradient(to right, #ff004c, #00d4ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .border-rb {
      border-image: linear-gradient(to right, #ff004c, #00d4ff) 1;
    }
    .neon-red { box-shadow: 0 0 15px rgba(255, 0, 76, 0.4); }
    .neon-blue { box-shadow: 0 0 15px rgba(0, 212, 255, 0.4); }
    
    @keyframes subtle-pulse {
      0%, 100% { transform: scale(1); filter: brightness(1); }
      50% { transform: scale(1.02); filter: brightness(1.1); }
    }
    .animate-subtle-pulse {
      animation: subtle-pulse 2.5s infinite ease-in-out;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #0a0a0a;
    }
    ::-webkit-scrollbar-thumb {
      background: #ff004c;
      border-radius: 3px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #00d4ff;
    }
  </style>
